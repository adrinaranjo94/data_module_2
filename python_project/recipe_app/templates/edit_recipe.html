{% extends "layout.html" %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}

    <h2>Edit Recipe</h2>
    <form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="POST">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" value="{{ recipe.name }}" required>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea>

        <label for="steps">Steps:</label>
        <textarea id="steps" name="steps" required>{{ recipe.steps }}</textarea>

        <label for="prep_time">Preparation Time (minutes):</label>
        <input type="number" id="prep_time" name="prep_time" value="{{ recipe.prep_time }}" required>

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty" required>
            <option value="easy" {% if recipe.difficulty == 'easy' %}selected{% endif %}>Easy</option>
            <option value="medium" {% if recipe.difficulty == 'medium' %}selected{% endif %}>Medium</option>
            <option value="hard" {% if recipe.difficulty == 'hard' %}selected{% endif %}>Hard</option>
        </select>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">Cancel</a>
{% endblock %}
