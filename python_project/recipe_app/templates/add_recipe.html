{% extends "layout.html" %} {% block title %}Añadir Receta{% endblock %} {%
block content %}
<h2>Añadir Receta</h2>
<form action="{{ url_for('add_recipe') }}" method="POST">
  <label for="name">Nombre:</label>
  <input type="text" id="name" name="name" required />
  <label for="ingredients">Ingredientes:</label>
  <textarea id="ingredients" name="ingredients" required></textarea>
  <label for="steps">Pasos:</label>
  <textarea id="steps" name="steps" required></textarea>
  <label for="prep_time">Tiempo de Preparación:</label>
  <input type="number" id="prep_time" name="prep_time" required />
  <label for="difficulty">Dificultad:</label>
  <input type="text" id="difficulty" name="difficulty" required />
  <button type="submit">Guardar</button>
</form>
{% endblock %}
